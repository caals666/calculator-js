<!DOCTYPE HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="main-calc">

            <div class="display"></div>
            <div class="option1">
                <div><button>C</button></div>
                <div><button><</button></div>
                <div><button>/</button></div>
                <div><button>*</button></div>
            </div>
            <div class="numbers">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
            </div>
            <div class="last-row">
                <button>0</button>
                <button>.</button>
            </div>
            <div class="option2">
                <button>-</button>
                <button>+</button>
                <button>=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
